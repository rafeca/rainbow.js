<h1>Rainbow.js</h1>
<h5>Select the color relationships in the first row, the output base color in the second row and let the magic begin!</h5>
<h5>Uses <a href="http://www.html5tutorial.info/html5-color.php">color inputs</a>, so Chrome is needed</h5>

<p class="input">
	<span class="label">Input scale</span>
	<input type='color' name='color1' class="base-color" value="#a2e5ff"/>
	<input type='color' name="color2" value="#21c1ff"/>
	<input type='color' name='color3' value="#1eafe7" />
	<input type='color' name='color4' value="#1a97c8" />
	<input type='color' name='color5' value="#136c8f" />
	<input type='color' name='color6' value="#0e4f68" />
</p>

<p class="output">
	<span class="label">Output</span>
	<input type="color" name="base-color2" value="#ffdda2"/>
	<span class="result"> </span>
	<span class="result"> </span>
	<span class="result"> </span>
	<span class="result"> </span>
	<span class="result"> </span>
</p>

<script src="color_conversion.js"></script>
<script src="rainbow.js"></script>

<script>
var inputs = document.body.querySelectorAll('p.input input[type="color"]');
var outputs = document.body.querySelectorAll('p.output span.result');

function getColorDifference(num) {
	return getDifference(inputs[num+1].value, inputs[0].value);	
}

function refreshData() {
	var outputBaseColor = document.body.querySelector('p.output input[type="color"]').value;

	for (var i = 0; i < outputs.length; ++i) {
		var color = getNewColor(outputBaseColor, getColorDifference(i));
		outputs[i].style['background-color'] = color;
		outputs[i].innerHTML = "<span>" + color + "</span>";
	}
}

refreshData()

for (var i = 0; i < inputs.length; ++i) {
	inputs[i].addEventListener('change', function(){
		refreshData()
	})
}

document.body.querySelector('p.output input[type="color"]').addEventListener('change', function(){
	refreshData()
})
</script>
